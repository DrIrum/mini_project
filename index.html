<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Create Final Year Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>

<div class="container">
  <h1 class="label-heading label-heading-success">Select Your Program and Session</h1>
  <form class="form-horizontal" action="/user" method="post" >

      <label class="control-label col-sm-2" for="pwd">Program Study:</label>
      <div class="col-sm-10">
        <select class="form-control" id="program" name="program">
          {%for a in cs_session%}
          <option> {{a}} </option>
          {%endfor%}
        </select>
      </div>
    </div>
    <div class="form-group">
      <form method="POST" action="/user.html">
        <button type="submit" class="btn btn-default">Next</button>
     </form>
    </div>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Final Year Project Groups</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="{{url_for('index')}}">session</a></li>

        <li><a href="{{url_for('user')}}">User Login</a></li>
        <li><a href="{{url_for('create')}}">Create Group</a></li>
        <li><a href="{{url_for('success')}}">Group Members</a></li>

      </ul>
    </div>
  </nav>
  </form>
</div>

</body>
</html>
